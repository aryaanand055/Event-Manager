<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Management Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="script.js"></script>
</head>

<body>
  <div class="login-container">
    <h2>Event Management Login</h2>
    <form>
      <div class="form-group"><label for="email">Email address</label><input type="email" class="form-control" id="email" placeholder="Enter your email" required></div>
      <div class="form-group"><label for="password">Password</label><input type="password" class="form-control" id="password" placeholder="Enter your password" required></div><button type="submit" class="btn btn-custom btn-block">Login</button>
      <div class="text-center mt-3"><a href="#" class="text-primary">Forgot password?</a><br><a href="#" class="text-primary">Create an account</a></div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
