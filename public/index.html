<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club Event Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=account_circle" />

  <style>
    .hero-section {
      background-color: #f5f5f5;
      padding: 50px 0;
      text-align: center;
    }

    .section-title {
      font-size: 24px;
      font-weight: bold;
      margin-top: 40px;
    }

    .event-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }

    .card-body {
      padding: 20px;
    }

    .joined-events-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      background-color: #eaf1f1;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div id="header-placeholder"></div>

  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading header:', error));
  </script>


  <!-- Hero Section -->
  <section class="hero-section">
    <div class="container">
      <h1>Welcome to Club Event Manager</h1>
      <p class="lead">Organize and manage your club events effortlessly.</p>
    </div>
  </section>

  <!-- Joined Events -->
  <section>
    <div class="container">
      <h2 class="section-title">Joined Events</h2>
      <div class="joined-events-card">
        <h5>Event Name</h5>
        <p>Date: [Event Date]</p>
        <p>Club: [Club Name]</p>
        <a href="#" class="btn btn-info">View Details</a>
      </div>
      <!-- Repeat for other joined events -->
    </div>
  </section>

  <!-- Upcoming Events -->
  <section>
    <div class="container">
      <h2 class="section-title">Upcoming Events</h2>
      <div class="event-card">
        <h5>Event Name</h5>
        <p>Date: [Event Date]</p>
        <a href="#" class="btn btn-primary">View Details</a>
      </div>
      <!-- Repeat for other events -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4">
    <p>&copy; 2024 Club Event Manager | All Rights Reserved</p>
  </footer>

</body>

</html>
